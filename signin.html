<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FCF5C7;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .nav-link.active {
      border-bottom: 3px solid #FF8C00;
    }

    .box {
      background: #fff;
      border: 3px solid #FF8C00;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
    }


    .field {
      background: #FCF5C7;
      border-radius: 8px;
      border: 1px solid #D9D9D9;
    }

    .btn-orange {
      background-color: #FF8C00;
      color: #fff;
      font-weight: bold;
    }

    .btn-orange:hover {
      background-color: #e07a00;
    }

    .bg-img {
      background: url('images/top-view-table-full-food.png') no-repeat center center/cover;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <!-- Left image -->
    <div class="col-6 bg-img"></div>

    <!-- Right login form -->
    <div class="col-6 d-flex flex-column justify-content-start align-items-center p-4">
      
      <!-- Navbar -->
      <div class="w-100 d-flex justify-content-end gap-4 px-4">
        <a href="#" class="nav-link text-dark">Home</a>
        <a href="#" class="nav-link text-dark active">Sign Up</a>
        <a href="#" class="nav-link text-dark">Log In</a>
        <a href="#" class="nav-link text-dark">Contact Us</a>
      </div>

      <!-- Title -->
      <h2 class="mt-5 mb-4 fw-bold">Sign Up</h2>

      <!-- Form box -->
      <div class="box">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label fs-5">Email</label>
            <input type="text" class="form-control field" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label fs-5">Username</label>
            <input type="text" class="form-control field" id="username" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fs-5">Password</label>
            <input type="password" class="form-control field" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-orange w-100 mt-3">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
